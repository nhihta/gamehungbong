<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=350, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Game Hứng Bóng Mini</title>
  <link rel="stylesheet" href="style.css">
  <!-- Open Graph cho Facebook -->
   <link rel="icon" type="image/png" href="https://cdn-1.webcatalog.io/catalog/ahamove/ahamove-icon-filled-256.png?v=1714779207978">
<meta property="og:title" content="Game Hứng Bóng AhaFood.AI" />
<meta property="og:description" content="Chơi game hứng bóng vui nhộn và đặt món ngay trên AhaFood.AI!" />
<meta property="og:image" content="https://github.com/nhihta/gamehungbong/blob/main/back.png?raw=true" />
<meta property="og:url" content="https://tenmiencuaban.com" />
<meta property="og:type" content="website" />

<!-- Zalo Link Preview -->
<meta name="zalo:image" content="https://github.com/nhihta/gamehungbong/blob/main/back.png?raw=true" />
<meta name="zalo:title" content="Game Hứng Bóng AhaFood.AI" />
<meta name="zalo:description" content="Chơi game hứng bóng vui nhộn và đặt món ngay trên AhaFood.AI!" />

</head>
<body>
  <div id="game">
    <audio id="bgm" src="amthanh.mp3" preload="auto" loop></audio>
    <audio id="sfxCatch" src="catch.mp3" preload="auto"></audio>
    <div id="score">Điểm: 0</div>
    <img id="logoGame" src="logo.png" alt="AhaFood.AI logo">
    <div id="timer" style="position:absolute;right:12px;top:12px;font-size:1.2rem;color:#e53935;font-weight:bold;z-index:10;"></div>
    <div id="foodContainer"></div>
    <div id="catcher"><img src="hungbong.png" style="width:100%;height:100%"></div>
    <div id="gameover">
      Game Over!<br>
      <button id="restartBtn">Chơi lại</button>
    </div>
    <div id="startScreen">
      Game Hứng Bóng<br>
      <button id="startBtn">Bắt đầu chơi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
